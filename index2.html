<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffebf6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Background decoration - positioned around the greeting card */
        .background-decor {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5; /* Higher z-index to make visible above background */
        }

        .background-decor img,
        .background-decor .emoji {
            position: absolute;
            opacity: 0.5; /* Adjust opacity for visibility */
            width: 80px;
            height: 80px;
            animation: float 10s infinite;
            filter: brightness(0.6); /* Make images slightly darker */
        }

        .emoji {
            font-size: 3em;
        }

        /* Randomly place background images and emojis */
        .bg1 { top: 10%; left: 10%; animation-duration: 12s; }
        .bg2 { top: 20%; left: 80%; animation-duration: 14s; }
        .bg3 { top: 70%; left: 15%; animation-duration: 10s; }
        .bg4 { top: 80%; left: 75%; animation-duration: 15s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Main greeting content */
        .greeting-container {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            position: relative;
            z-index: 10; /* Ensures it's above the background decor */
            overflow: hidden;
        }

        .bouquet {
            width: 120px;
            margin: 0 auto;
            animation: float 3s ease-in-out infinite;
        }

        .bouquet img {
            width: 100%;
            border-radius: 10px;
        }

        .hello-kitty {
            position: absolute;
            width: 60px;
            animation: kittyBounce 5s infinite;
        }

        .hello-kitty.kitty-left {
            top: 10px;
            left: 10px;
        }

        .hello-kitty.kitty-right {
            top: 10px;
            right: 160px;
            transform: scaleX(-1);
            
        }

        @keyframes kittyBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .birthday-message {
            font-size: 2em;
            color: #e63946;
            margin-top: 20px;
        }

        .personal-message {
            font-size: 1.2em;
            color: #555;
            margin-top: 10px;
        }

        .coquette-emojis {
            font-size: 2em;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
